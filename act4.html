<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style=" justify-content: center; padding: 3px; padding-top: 2px; width: 500px; height: 400; border: 1px solid black;">
  <form style=" display: flex;
  flex-direction: column;
  align-items: center; margin: 50px;
  width: 400px;">
       <div class="form-container" style="text-align: center;">
            <h2 >Form:</h2>
            <div class="form-group" style="text-align: center;">
               <label for="name">Name</label>
               <input type="text" class="form-control">
            </div>
            <div class="form-group" style="text-align: center;">
              <label for="phoneno">Mobile Number</label>
              <input type="number" class="form-control">
            </div>
            <div class="form-group" style="text-align: center;">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email">
             </div>
            <div class="form-group" style="text-align:center;">
               <label for="company">Company/Institute name</label>            
               <input type="text" class="form-control" id="company" >
             </div>
            <div class="form-group">
                <label for="file">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>
                <input type="file" class="form-control-file" id="example">
            </div>
            <div class="form-group d-flex flex-column" style="text-align: left;">
                 <select class="custom-select">
                    <option selected>Have you attended any events by Programmers before?!</option>
                     <option value="1">Yes</option>
                 <option value="2">No</option>
                 </select>
            </div>
            <div class="col-auto">             
                  <button type="submit" class="btn btn-secondary-mb-2">Submit Form</button>
            </div>
      </div>
    </form>
</div>
</body>
</html>
